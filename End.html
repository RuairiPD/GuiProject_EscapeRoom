<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .landscape {
            width: 100%;
            height: 100%;
            object-fit: contain; /* or 'cover' depending on your preference */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="images/Landscape.jpg" class="landscape" alt="Landscape view">
</body>
</html>
